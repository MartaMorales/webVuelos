<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiku Airlines - Login</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>
<body>
<header></header>
<main>
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">

            <fieldset id="fieldLogin">
                <div class="row">
                    <div class="col-lg-2"></div>
                    <div class="col-lg-4">
                        <form>
                            <div class="contenedor">
                                <div class="row">
                                <label class="label"><b>Usuario: </b></label>
                                <input type="text" placeholder="Usuario1234" name="user" required>
                                </div>
                                <div class="row">
                                <label class="label"><b>Contraseña: </b></label>
                                <input type="password" placeholder="Password1234" name="pass" required>
                                </div>
                                <button class="button1" type="submit">Login</button>
                                <label>
                                    <input type="checkbox" checked="checked" name="Recordarme"> Recordarme
                                </label>
                                <button class="button1 cancelbtn" type="button">Cancelar</button>
                                <span class="pass"><a href="#">Olvidaste tu contraseña?</a></span>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-2"></div>
                </div>
            </fieldset>
            <div class="col-lg-1"></div>
        </div>
    </div>
</main>
<footer></footer>
</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/login.js"></script>
</html>
