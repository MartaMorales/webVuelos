<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiku Airlines - Index</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="vendor/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="vendor/css/bootstrap-grid.css">
    <link rel="stylesheet" href="vendor/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/css/flickity.min.css">
    <link rel="stylesheet" href="vendor/css/normalize.css">
    <link rel="stylesheet" href="vendor/css/carouselIndex.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>
<header></header>
<main>
    <section class="row">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-lg-3 columnLg3BuscadorIndex">
                        <div class="input-group-append">
                            <img class="iconosbuscador" src="img/Icons/origen.png" alt="iconoorigen">
                        </div>
                        <input type="text" name="" class="form-control input_user" value=""
                               placeholder="Origen">
                    </div>
                    <div class="col-lg-3 columnLg3BuscadorIndex">
                        <div class="input-group-append">
                            <img class="iconosbuscador" src="img/Icons/destino.png" alt="iconodestino">
                        </div>
                        <input type="text" name="" class="form-control input_user" value=""
                               placeholder="Destino">
                    </div>

                    <div class="col-lg-2 columnLg2BuscadorIndex">
                        <div class="input-group-append">
                            <img class="iconosbuscador" src="img/Icons/calendariosalida.png" alt="calendariosalida">
                        </div>
                        <input type="date" name="" class="form-control input_user date" value=""
                               placeholder="Ida">
                    </div>
                    <div class="col-lg-2 columnLg2BuscadorIndex">
                        <div class="input-group-append">
                            <img class="iconosbuscador" src="img/Icons/calendariollegada.png"
                                 alt="calendariollegada">
                        </div>
                        <input type="date" name="" class="form-control input_user date" value=""
                               placeholder="Llegada">
                    </div>
                    <div class="col-lg-2 ">
                            <a href="#">
                                <img src="img/Icons/lupa.png" class="iconosbuscador" alt="lupa">
                            </a>
                            <input type="button" value="Buscar" class="btn btn-primary columnLg1BuscadorIndexbot">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-1"></div>
    </section>

    <section>
        <h1 id="titulo">OFERTAS</h1>
        <div class="row">
            <div class="col-lg-12">
                <div class="carousel-wrapper">
                    <div class="carousel" data-flickity>
                        <div class="carousel-cell">
                            <h3>Paris</h3>
                            <a class="more" href="">Explore more
                            <img src="img/imagenes%20ciudades/paris.jpeg"/>
                            </a>
                            <div class="line"></div>
                            <div class="price">
                                <span>225<sup>€</sup></span>
                            </div>
                        </div>
                        <div class="carousel-cell">
                            <h3>Product 2</h3>
                            <a class="more" href="">Explore more</a>
                            <img src="https://images.unsplash.com/photo-1464305795204-6f5bbfc7fb81?dpr=2&auto=format&fit=crop&w=1500&h=1000&q=80&cs=tinysrgb&crop="/>
                            <div class="line"></div>
                            <div class="price">
                                <span>225<sup>€</sup></span>
                            </div>
                        </div>
                        <div class="carousel-cell">
                            <h3>Product 3</h3>
                            <a class="more" href="">Explore more</a>
                            <img src="https://images.unsplash.com/photo-1464305795204-6f5bbfc7fb81?dpr=2&auto=format&fit=crop&w=1500&h=1000&q=80&cs=tinysrgb&crop="/>
                            <div class="line"></div>
                            <div class="price">
                                <span>225<sup>€</sup></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</main>

<footer></footer>
</body>
<script src="vendor/js/flickity.pkgd.min.js"></script>
