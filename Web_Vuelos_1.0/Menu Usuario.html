<body>
<header></header>
<main>
    <fieldset id="field">
        <div id="div2">
            <h1 id="saludo">Hola <input type="text" name="Nombre" value="'Nombre'"></h1>
            <img id="imagen" alt="avatar masculino" src="img/avatar_m.jpg">
        </div>
        <div id="div1">
            <h2 id="email"> Email</h2>

    <h1>Cuenta</h1>
    <h2>Nombre</h2>
    <p class="parrafo">Armando Lopez </p>

    <p class="parrafo">Armando </p>

    <form id="region">
        <select name="region">
            <option value="España" selected>España</option>
            <option value="Francia">Francia</option>
            <option value="Italia">Italia</option>
